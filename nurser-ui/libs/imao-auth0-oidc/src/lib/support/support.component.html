<div class="container pt-5 mt-5">
  <div class="row h3 text-center">
    <div class="col-md-12 text-center">
      OIDC Support
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">Permissions</div>
    <div class="col-md-8">{{facade.permissions$ | async}}</div>
  </div>
  <div class="row">
    <div class="col-md-3">Expires</div>
    <div class="col-md-8">{{this.facade.expiresAt$ | async}}</div>
  </div>
  <div class="row" *ngFor="let item of this.facade.profile$ | async">
    <div class="col-md-3">{{item.key}}</div>
    <div class="col-md-8">{{item.value}}</div>
  </div>
</div>
