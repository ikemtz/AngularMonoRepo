<kendo-dialog
  [width]="width"
  [height]="height"
  (close)="close()"
  [autoFocusedElement]="autoFocusedElement">
  <kendo-dialog-titlebar class="bg-primary">{{
    dialogTitle
  }}</kendo-dialog-titlebar>
  <ng-content></ng-content>
  <kendo-dialog-actions>
    <ng-container
      *ngTemplateOutlet="
        dialogBtnsTemplate || defaultDialogActionsTpl;
        context: dialogActionBtnsCtx
      ">
    </ng-container>
  </kendo-dialog-actions>
</kendo-dialog>

<ng-template #defaultDialogActionsTpl>
  <button kendoButton id="btnCancel" class="k-button" (click)="cancel()">
    Cancel
  </button>
  <button
    kendoButton
    id="btnSave"
    class="k-button k-primary"
    (click)="submit()">
    {{ saveButtonText }}
  </button>
</ng-template>
