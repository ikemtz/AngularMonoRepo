<kendo-dialog
  [width]="width"
  [minWidth]="minWidth ?? width"
  [height]="height"
  (close)="close()"
  [autoFocusedElement]="autoFocusedElement || ''">
  <kendo-dialog-titlebar class="bg-primary">{{
    dialogTitle
  }}</kendo-dialog-titlebar>
  <ng-content></ng-content>
  <kendo-dialog-actions>
    <ng-container
      *ngTemplateOutlet="
        dialogBtnsTemplate || defaultDialogActionsTpl;
        context: dialogActionBtnsCtx
      ">
    </ng-container>
  </kendo-dialog-actions>
</kendo-dialog>
<!-- Do not reference this if you're looking to define your own buttons
      Instead look at ./dialog-buttons.directive.spec.ts as an example.
 -->
<ng-template #defaultDialogActionsTpl>
  <button kendoButton (click)="cancel()" class="btn btn-secondary btn-sm">
    Cancel
  </button>
  <button
    [attr.form]="formId"
    type="submit"
    kendoButton
    (click)="submit()"
    class="btn btn-primary btn-sm">
    {{ saveButtonText }}
  </button>
</ng-template>
