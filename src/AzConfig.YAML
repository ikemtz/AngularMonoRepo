name: 1.$(Year:yy).$(DayOfYear)$(Rev:.rr)
variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

resources:
  - repo: self
jobs:
  - job: Build
    displayName: Produce Dev and Prod builds

    steps:
      - checkout: self
        persistCredentials: true

      - task: Cache@2
        inputs:
          key: 'npm | "$(Agent.OS)" | src/package-lock.json'
          restoreKeys: |
            npm | "$(Agent.OS)"
            npm
          path: $(npm_config_cache)
          displayName: Cache NPM packages

      - script: cd src/ && npm ci

      - task: Npm@1
        displayName: 'npm install'
        inputs:
          workingDir: 'src'
          verbose: false

      - task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
        displayName: 'Prepare analysis on SonarCloud'
        inputs:
          SonarCloud: 'SonarCloud IkeMtz'
          organization: ikemtz
          scannerMode: CLI
          cliProjectKey: AzConfig
          cliProjectName: AzConfig
          extraProperties: |
            sonar.projectKey=AzConfig
            sonar.sourceEncoding=UTF-8
            sonar.sources=src/apps/imng-az-func-configr/src,src/libs
            sonar.exclusions=**/node_modules/**,**/*.spec.ts,src/apps/imng-az-func-configr/src/app/models/**,**/main.ts,**/environment.prod.ts,src/libs/**,src/apps/nurse-cron/**
            sonar.tests=src/apps/imng-az-func-configr/src,src/libs
            sonar.test.inclusions=**/*.spec.ts
            sonar.typescript.lcov.reportPaths=src/coverage/apps/imng-az-func-configr/lcov.info,src/coverage/libs/imng-application-insights-ngrx/lcov.info,src/coverage/libs/imng-auth0-oidc/lcov.info,src/coverage/libs/imng-kendo-chart-odata/lcov.info,src/coverage/libs/imng-kendo-data-entry/lcov.info,src/coverage/libs/imng-kendo-grid-odata/lcov.info,src/coverage/libs/imng-kendo-odata/lcov.info,src/coverage/libs/imng-ngrx-utils/lcov.info,src/coverage/libs/imng-ngxb-typeahead/lcov.info,src/coverage/libs/imng-nrsrx-client-utils/lcov.info
            sonar.coverage.exclusions=src/libs/**

      - task: Npm@1
        displayName: 'npm run lint'
        inputs:
          command: custom
          workingDir: 'src'
          verbose: false
          customCommand: 'run lint'

      - task: Npm@1
        displayName: 'npm run test:azc'
        inputs:
          command: custom
          workingDir: 'src'
          verbose: false
          customCommand: 'run test:azc'

      - task: Npm@1
        displayName: 'npm run build [DEVELOPMENT BUILD]'
        inputs:
          command: custom
          workingDir: 'src'
          verbose: false
          customCommand: 'run build:azc'

      - task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
        displayName: 'Run Code Analysis'

      - task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
        displayName: 'Publish Quality Gate Result'

      - task: sonarcloud-buildbreaker@2
        inputs:
          SonarCloud: 'SonarCloud IkeMtz'
          organization: 'ikemtz'

      - task: PublishCodeCoverageResults@1
        displayName: 'Publish code coverage from $(System.DefaultWorkingDirectory)/src/coverage/**/cobertura-coverage.xml'
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: '$(System.DefaultWorkingDirectory)/src/coverage/**/cobertura-coverage.xml'
          reportDirectory: '$(System.DefaultWorkingDirectory)/src/coverage/'
          failIfCoverageEmpty: true

      - task: PublishTestResults@2
        displayName: 'Publish Test Results junit.*.xml'
        inputs:
          testResultsFiles: 'src/junit.*.xml'
          mergeTestResults: true
          failTaskOnFailedTests: true

      - task: Npm@1
        displayName: 'npm run distribute azc-cicd-scripts [DEVELOPMENT BUILD]'
        inputs:
          command: custom
          workingDir: 'src'
          verbose: false
          customCommand: 'run distribute:azc-cicd-scripts'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: dev-drop [DEVELOPMENT BUILD]'
        inputs:
          PathtoPublish: 'src/dist'
          ArtifactName: 'debug-drop'

      - task: Npm@1
        displayName: 'npm run build [RELEASE BUILD]'
        inputs:
          command: custom
          workingDir: 'src'
          verbose: false
          customCommand: 'run build:azc-prod'

      - task: Npm@1
        displayName: 'npm run distribute azc-cicd-scripts [RELEASE BUILD]'
        inputs:
          command: custom
          workingDir: 'src'
          verbose: false
          customCommand: 'run distribute:azc-cicd-scripts'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: prod-drop [RELEASE BUILD]'
        inputs:
          PathtoPublish: 'src/dist'
          ArtifactName: 'release-drop'

      - task: GitTag@5
        inputs:
          workingdir: '$(SYSTEM.DEFAULTWORKINGDIRECTORY)'
          tagUser: 'ikemtz'
          tagEmail: 'ikemtz@outlook.com'
          tag: 'azcf-$(Build.BuildNumber)'
          tagMessage: 'azcf-$(Build.BuildNumber)'
          useLightweightTags: true
          conditions: and(succeeded(), not(endsWith(variables['Build.SourceBranch'], 'master')))
trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/apps/nurse-cron/*
      - libs/*
      - src/package.json
pr:
  branches:
    exclude:
      - master
  paths:
    include:
      - src/apps/nurse-cron/*
      - libs/*
      - src/package.json
