<p-table [imngODataTable]="this" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Num</th>
      <th>Order Id</th>
      <th>Date</th>
      <th>Ship Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataItem>
    <tr>
      <td>{{ dataItem[props.NUM] }}</td>
      <td>{{ dataItem[props.ORDER_ID] }}</td>
      <td>{{ dataItem[props.DATE] | date }}</td>
      <td>{{ dataItem[props.SHIP_DATE] | date }}</td>
    </tr>
  </ng-template>
</p-table>
