<p-table [imngODataTable]="this" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th [pSortableColumn]="props.NUM" [id]="props.NUM">
        Num<p-sortIcon [field]="props.NUM"></p-sortIcon>
      </th>
      <th [pSortableColumn]="props.ORDER_ID" [id]="props.ORDER_ID">
        Order Id<p-sortIcon [field]="props.ORDER_ID"></p-sortIcon>
      </th>
      <th [pSortableColumn]="props.DATE" [id]="props.DATE">
        Date<p-sortIcon [field]="props.DATE"></p-sortIcon>
      </th>
      <th [pSortableColumn]="props.SHIP_DATE" [id]="props.SHIP_DATE">
        Ship Date<p-sortIcon [field]="props.SHIP_DATE"></p-sortIcon>
      </th>
      <th
        [pSortableColumn]="props.PURCHASE_ORDER_NUM"
        [id]="props.PURCHASE_ORDER_NUM">
        Purchase Order #<p-sortIcon
          [field]="props.PURCHASE_ORDER_NUM"></p-sortIcon>
      </th>
      <th [pSortableColumn]="props.STATUS_TYPE" [id]="props.STATUS_TYPE">
        Status<p-sortIcon [field]="props.STATUS_TYPE"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataItem>
    <tr>
      <td>{{ dataItem[props.NUM] }}</td>
      <td>{{ dataItem[props.ORDER_ID] }}</td>
      <td>{{ dataItem[props.DATE] | date }}</td>
      <td>{{ dataItem[props.SHIP_DATE] | date }}</td>
      <td>{{ dataItem[props.PURCHASE_ORDER_NUM] }}</td>
      <td>{{ dataItem[props.STATUS_TYPE] }}</td>
    </tr>
  </ng-template>
</p-table>
