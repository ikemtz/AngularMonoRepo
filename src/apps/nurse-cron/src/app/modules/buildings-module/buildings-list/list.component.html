<kendo-grid (detailExpand)="detailExpanded($event)" [height]="800" kendoGridFocusable [imngODataGrid]="this">
  <ng-template kendoGridToolbarTemplate>
    <div class="d-flex justify-content-between">
      <h3>Buildings</h3>
      <div>
        <button type="button" title="Add Building" primary="true" (click)="addItem()" class="btn btn-primary mx-2">
          <fa-icon [icon]="faPlusCircle"></fa-icon> Add Building
        </button>
        <button type="button" title="Export To PDF" kendoGridPDFCommand icon="file-pdf" class="mx-2">
          Export to PDF
        </button>
        <button type="button" title="Export To Excel" kendoGridExcelCommand icon="file-excel" class="mx-2">
          Export To Excel
        </button>
      </div>
    </div>
  </ng-template>

  <kendo-grid-column [field]="props.ID" [width]="100">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.id | slice:0:5 }}
    </ng-template>
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Id</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.NAME" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Name</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.SITE_NAME" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Sitename</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.ADDRESS_LINE_1" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Addressline1</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.ADDRESS_LINE_2" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Addressline2</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.CITY_OR_MUNICIPALITY" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Cityor_municipality</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.STATE_OR_PROVIDENCE" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Stateor_providence</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.POSTAL_CODE" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Postalcode</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.COUNTRY" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Country</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.GPS_DATA" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Gpsdata</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.DELETED_BY" [width]="100">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Deletedby</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [field]="props.DELETED_ON_UTC" [width]="100" format="{0:MM/dd/yy}">
    <ng-template class="header" kendoGridHeaderTemplate let-column>
      <span class="h6">Deletedon_utc</span>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column [width]="50">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <button type="button" class="btn btn-sm mr-1" (click)="editItem(dataItem)" placement="left" tooltip="Edit">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
      <button type="button" class="btn btn-sm mr-1" (click)="deleteItem(dataItem)" placement="left" tooltip="Delete">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-pdf fileName="Buildings.pdf" [allPages]="true">
    <kendo-grid-pdf-margin top="1cm" left="1cm" right="1cm" bottom="1cm"></kendo-grid-pdf-margin>
  </kendo-grid-pdf>
  <kendo-grid-excel fileName="Buildings.xlsx" [fetchData]="excelData"></kendo-grid-excel>
</kendo-grid>
<nrcrn-building-add *ngIf="crudFacade.isNewActive$ | async"></nrcrn-building-add>
<nrcrn-building-edit *ngIf="crudFacade.isEditActive$ | async"></nrcrn-building-edit>
